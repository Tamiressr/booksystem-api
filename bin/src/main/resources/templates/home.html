<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

<div class="container">
    <div class="jumbotron jumbotron-fluid mb-0">
        <h1 class="display-4">Meus Livros</h1>
    </div>


    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="">Trechos</a>
            <a class="nav-item nav-link" href=""> xpto</a>
        </div>
        <div>
            <a href="./cadastro">
                <button class="btn btn-outline-success my-2 my-sm-0">cadastrar Livro</button>
            </a>
        </div>

    </nav>
    <div class="card" th:each="livro: ${livros}">

        <div class="card-header" th:text="${livro.nome}">Nome do Livro</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div>Autor <input class="form-control" th:value="${livro.autor}"/></div>
                    <div > Generos
                        <div th:each="genero:${livro.generos}">
                            <input th:value="${genero.nome}"/>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-4 ">
                    <div><img class="img-thumbnail img-200-200" th:src="${livro.urlCapa}" src=""/></div>
                </div>

            </div>

        </div>
    </div>
</div>
</div>
</body>

</html>
