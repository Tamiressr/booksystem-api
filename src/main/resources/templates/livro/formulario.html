<html>
<head>
    <meta charset="UTF-8">
    <title>BookSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
<div class="container">
    <div class="jumbotron  mb-3 " style="background-color:green;">
        <h1 class="display-4" >Cadastrar Livro</h1>
    </div>
<div class="card mt-3" >
    <form th:object="${livroDTO}"  class="card-body" action="/novo" method="POST">
        <div class="form-group">
        <div class="form-control">
            <label id="nome" ></label>
            <input  th:field="*{nome}"placeholder="nome do livro">
            <small>Informe o nome do livro</small>

        </div>
        </div>
        <div class="form-group">
        <div class="form-control" >
            <label id="autor" ></label>
            <input   th:field="*{autor}" placeholder="autor do livro">
            <small>Informe o autor do livro</small>

        </div>
</div>
        <div class="form-group">
        <div  class="form-control">
            <label id="urlCapa" ></label>
            <input th:field="*{urlCapa}" placeholder="capa do livro">
            <small>Copie a url de uma imagem da capa do livro e cole aqui</small>

        </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit">cadastrar</button>
        </div>

    </form>
</div>
</div>

</body>


</html>
