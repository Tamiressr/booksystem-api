<html>
<head>
    <meta charset="UTF-8">
    <title>BookSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
<div class="container">
    <div class="jumbotron  mb-3 mt-3" style="background-color:green;">
        <h1 class="display-4" >Cadastrar Livro</h1>
    </div>
    <form>
        <div class=" card">
            <div class="mb-3">
                <input type="text" class="form-control" id="nomeId" placeholder="nome do livro">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="autorId" placeholder="autor">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text"  placeholder="url da imagem">
            </div>
            <div class="mb-3">
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="genero">
                <datalist id="datalistOptions" th:each="genero: ${generos}">
                    <option value="${genero.value}">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>
            <button type="submit" class=" btn btnSaveBook">salvar</button>
        </div>
    </form>
</div>

</body>


</html>
