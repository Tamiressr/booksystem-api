<html>
<head>
    <meta charset="UTF-8">
    <title>BookSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
<div class="container">
    <div class="jumbotron  mb-3 mt-3" style="background-color:green;">
        <h1 class="display-4" >Cadastrar Livro</h1>
    </div>
    <form action="./novo" method="POST">
        <div>
            <label id="nome" ></label>
            <input name="nome" placeholder="nome do livro">
            <small>Informe o nome do livro</small>

        </div>
        <div>
            <label id="autor" ></label>
            <input name="autor" placeholder="autor do livro">
            <small>Informe o autor do livro</small>

        </div>
        <div>
            <label id="urlCapa" ></label>
            <input name="urlCapa" placeholder="capa do livro">
            <small>Copie a url de uma imagem da capa do livro e cole aqui</small>

        </div>
        <div>
            <button type="submit">cadastrar</button>
        </div>
    </form>
</div>

</body>


</html>
