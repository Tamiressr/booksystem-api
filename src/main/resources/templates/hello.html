<html>
<head>
    <meta charset="UTF-8">
    <title>BookSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>


<body>



<div class="containerFormBook">
    <img  class="imageBook" src="../assets/livros.jpg"/>
    <h1><span th:text="${nome}"></span></h1>
    <!-- Content here -->

<div class="cardFormBook">

    <div class="titleFormBook">
    <h5 >Cadastro de Livro</h5>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="nomeId" placeholder="nome">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="autorId" placeholder="autor">
    </div>

    <div class="mb-3">
        <label for="formFile" class="form-label">Capa:</label>
        <input class="form-control" type="file" id="formFile">
    </div>

    <div class="mb-3">
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Genero">
        <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
        </datalist>
    </div>
    <div class="btnSaveBook">

        <button type="submit" class=" btn button-save">salvar</button>
    </div>
</div>

</div>

</body>


</html>
