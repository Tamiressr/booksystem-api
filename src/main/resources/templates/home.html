<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="card"  th:each="livro: ${livros}">

        <div class="card-header" th:text="${livro.nome}">Nome do Livro</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3" >
                   <div >Autor <input class="form-control" th:value="${livro.autor}"/></div>
                    <div> Genero <input class="form-control" th:value="${livro.genero}"/></div>
                </div>
                <div class="col-12 col-sm-4 ">
                    <div> <img class="img-thumbnail img-200-200" th:src="${livro.urlCapa}" src=""/></div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
